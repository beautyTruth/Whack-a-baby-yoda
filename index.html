<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Whack-a-Baby-Yoda</title>
    <meta name="description" content="Whack-a-Baby-Yoda" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=https://disneyplusoriginals.disney.com/show/the-mandalorian"
      type="image/png"
    />
    <link rel="img_src" type="image/jpeg" href="baby-yoda.jpeg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="score">0</div>
      <div class="highScore">HIGH SCORE: 0</div>
      <div class="countdown"></div>
      <button class="startButton">Start!</button>

      <div class="game">
        <div class="hole hole1">
          <div class="mole small"></div>
        </div>
        <div class="hole hole2">
          <div class="mole small"></div>
        </div>
        <div class="hole hole3">
          <div class="mole small"></div>
        </div>
        <div class="hole hole4">
          <div class="mole large"></div>
        </div>
        <div class="hole hole5">
          <div class="mole large"></div>
        </div>
        <div class="hole hole6">
          <div class="mole large"></div>
        </div>
      </div>
    </div>
    <!-- scrimps -->
    <script src="script.js"></script>
  </body>
</html>
